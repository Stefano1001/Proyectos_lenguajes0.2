<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos - Sistema Acad√©mico</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="menu.html" class="brand">
        <span>üéì</span> Sistema Acad√©mico
      </a>
      <div class="user-menu">
        <div class="user-info">
          <span id="usuarioNombre" class="user-name">Cargando...</span>
          <span id="usuarioRol" class="user-role">...</span>
        </div>
        <button id="btnLogout" class="btn btn-secondary btn-sm">
          Cerrar Sesi√≥n
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-content" style="justify-content: flex-start;">
    <div class="mb-4" style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h1>Gesti√≥n de Cursos</h1>
        <p>Explora y administra los cursos disponibles.</p>
      </div>
      <a href="menu.html" class="btn btn-secondary">‚Üê Volver al Men√∫</a>
    </div>

    <!-- Formulario Crear Curso (Admin Only - Controlled by JS) -->
    <div class="card mb-4" id="cardFormCurso">
      <div class="card-header">
        <h3>Crear Nuevo Curso</h3>
      </div>
      <form id="formCurso">
        <div class="form-group">
          <label class="form-label">Nombre del Curso</label>
          <input id="nombre_curso" class="form-control" placeholder="Ej: Matem√°tica I" required>
        </div>
        <div class="form-group">
          <label class="form-label">Ciclo</label>
          <select id="ciclo" class="form-control" required>
            <option value="1">Ciclo 1</option>
            <option value="2">Ciclo 2</option>
            <option value="3">Ciclo 3</option>
            <option value="4">Ciclo 4</option>
            <option value="5">Ciclo 5</option>
            <option value="6">Ciclo 6</option>
            <option value="7">Ciclo 7</option>
            <option value="8">Ciclo 8</option>
            <option value="9">Ciclo 9</option>
            <option value="10">Ciclo 10</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Descripci√≥n</label>
          <textarea id="descripcion" class="form-control" rows="3" placeholder="Descripci√≥n del curso..."></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Crear Curso</button>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Cursos Disponibles</h3>
      </div>

      <div id="cursosList" class="grid grid-cols-1 grid-cols-2-sm grid-cols-3-md">
        <!-- Items inyectados por JS -->
        <p class="text-center" style="grid-column: 1 / -1; padding: 2rem;">Cargando cursos...</p>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script src="../js/cursos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!Auth.checkSession()) return;

      const user = Auth.getUser();
      document.getElementById('usuarioNombre').textContent = user.nombre;
      document.getElementById('usuarioRol').textContent = (user.rol || user.tipo).toUpperCase();

      document.getElementById('btnLogout').addEventListener('click', Auth.logout);
    });
  </script>
</body>

</html>
